<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css" type="text/css" media="screen">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div id="form">
            <form>
                <span>&#10006;</span>
                <h1>Sign Up</h1> <br>
                <h4>It's quick and easy.</h4>
                <hr id="hr">
                <table>
                    <tr>
                        <td>  <input type="text" placeholder="First name" name="firstname" id="firstname"> </td>
                        <td>  <input type="text" placeholder="Surname" name="surname" id="surname"> </td>
                    </tr>
                </table>
                <input type="text" placeholder="Mobile number or email address" name="user_email" id="user_email"><br><br>
                <input type="password" placeholder="New password" name="password" id="password"><br><br>
                <div id="db">
                    <label>Date of birth </label><i style="font-size: 12px" class=" fa fa-question-circle"></i>
                </div>
                <table id="dob"> 
                    <tr>
                        <td>
                            <select name="dob-day" id="dob-day">
                                <option value="">Day</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                                <option value="">11</option>
                                <option value="">12</option>
                                <option value="">13</option>
                                <option value="">14</option>
                                <option value="">15</option>
                                <option value="">16</option>
                                <option value="">17</option>
                                <option value="">18</option>
                                <option value="">19</option>
                                <option value="">20</option>
                                <option value="">21</option>
                                <option value="">22</option>
                                <option value="">23</option>
                                <option value="">24</option>
                                <option value="">25</option>
                                <option value="">26</option>
                                <option value="">27</option>
                                <option value="">28</option>
                                <option value="">29</option>
                                <option value="">30</option>
                                <option value="">31</option>
                            </select>
                        </td>
                        <td>
                            <select name="dob-month" id="dob-month">
                                <option value="">Month</option>
                                <option value="">Jan</option>
                                <option value="">Feb</option>
                                <option value="">Mar</option>
                                <option value="">Apr</option>
                                <option value="">May</option>
                                <option value="">Jun</option>
                                <option value="">Jul</option>
                                <option value="">Aug</option>
                                <option value="">Sep</option>
                                <option value="">Oct</option>
                                <option value="">Nov</option>
                                <option value="">Dec</option>
                            </select>
                        </td>
                        <td>
                            <select name="dob-year" id="dob-year">
                                <option value="">Year</option>
                                <!-- add options for year -->
                            </select>
                        </td>
                    </tr>
                </table>
                <div id="gender">
                    <label>Gender </label><i style="font-size: 12px" class=" fa fa-question-circle"></i>
                </div>
                <div class="form-group">
                    <div class="gender-select">
                    <div class="radio-box">
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="gender" value="custom" id="custom">
                        <label for="custom">Custom</label>
                    </div>
                    </div>
                </div>
                <p id="p1">People who use our service may have uploaded your contact information to Facebook. <a href="#">Learn more.</a></p>
                <p id="p2">By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>     
                <button id="btn1" class="btn btn-success"><a id="a2" href="#">Sign Up</a></button>
            </form>
        </div>
    </section>    
</body>
</html>
